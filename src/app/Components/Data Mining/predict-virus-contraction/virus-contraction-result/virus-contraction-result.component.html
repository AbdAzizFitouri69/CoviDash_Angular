<mat-dialog-content align="center">
    <div *ngIf="result == 'False'">
        <h2>Subject <span style="color: rgb(2, 154, 2);"><u>Will be fine</u></span></h2>
        <h2>Keep doing what you're doing and stay safe</h2>
    </div>
    <div *ngIf="result == 'True'">
        <h2>Subject is in risk of <span  style="color: red;">Contracting Covid</span></h2>
        <h2>Take better and extra care of yourself, and if it comes to it, consult your doctor.</h2>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button class="btn" mat-dialog-close>Got It!</button>
</mat-dialog-actions>
